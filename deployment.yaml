apiVersion: apps/v1
kind: Deployment
metadata:
  name: kk-deploy
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: kk
          image: ${{ vars.DOCKER_USERNAME }}/ubuntu:latest
          ports:
            - containerPort: 80