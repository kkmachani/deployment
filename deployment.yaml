apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: my-deploy
          image: machanikrishnakumar/my-deploy:633d8803abf47c499538addf55671c96c071fc19
          ports:
            - containerPort: 80